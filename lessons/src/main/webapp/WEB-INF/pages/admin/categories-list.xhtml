<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h1>Categories</h1>
    <h:form>
        <p:dataTable var="category" value="#{tableView.categories}" editable="true">
            <p:ajax event="rowEdit" update="content"/>
            <p:ajax event="rowEditCancel" update="content"/>
            <p:column headerText="Id">
                <h:outputText value="#{category.id}"/>
            </p:column>
            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{category.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{category.name}" style="width:100%"
                                                       label="Name"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px;text-align: center">
                <p:commandLink update="content" actionListener="#{tableView.deleteCatalog(category.id)}">
                    <i class="fa fa-trash"/>
                </p:commandLink>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Add new row" styleClass="ui-priority-primary" process="@this" update="content"
                                 actionListener="#{tableView.onAddNew()}"/>
            </div>
        </div>
    </h:form>
</f:view>
</html>
