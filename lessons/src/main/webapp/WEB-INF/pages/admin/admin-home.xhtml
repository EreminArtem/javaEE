<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin</title>
    <h:outputStylesheet>
        .sample-layout > div {
            background-color: #cce4f7;
            text-align: center;
            padding-top: 1em;
            padding-bottom: 1em;
            border-radius: 4px;
        }

        .sample-layout > div {
            border: 1px solid #ffffff;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
    <form method="POST" action="main">
        <input type="submit" value="Back"/>
    </form>

    <hr/>
    <div class="ui-g sample-layout">
        <div class="ui-g-3">
            <h:form>
                <p:menu>
                    <p:submenu label="Admin Menu">
                        <p:menuitem value="Orders" actionListener="#{menuView.setPage('orders-list')}"
                                    update="content"/>
                        <p:menuitem value="Categories" actionListener="#{menuView.setPage('categories-list')}"
                                    update="content"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>
        <div class="ui-g-9">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="content">
                        <div><ui:include src="/WEB-INF/pages/admin/#{menuView.page}.xhtml"/></div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
